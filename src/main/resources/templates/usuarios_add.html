<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Usuários</title>
</head>
<body>

<div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
        <h1>Adicionar Usuário</h1>

        <form th:action="@{/usuarios/add}" th:object="${usuarioEntity}" method="post">
            <div class="mb-3">
                <label for="exampleInputNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="exampleInputNome" th:field="*{nome}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="exampleInputEmail" th:field="*{email}">
                <div class="text-danger text-center" th:text="${erroEmail}"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputIdade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="exampleInputIdade" th:field="*{idade}">
            </div>
            <div class="row">
                <div class="col-sm">
                    <a th:href="@{/usuarios}" class="btn btn-warning" style="width: 100%">Cancelar</a>
                </div>
                <div class="col-sm">
                    <button type="submit" class="btn btn-primary" style="width: 100%">Salvar</button>
                </div>
            </div>
        </form>

    </div>
    <div class="col-sm"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
